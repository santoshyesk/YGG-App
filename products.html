<!doctype html>
<html ng-app="yggApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-purple-theme.css">
    <link rel="stylesheet" href="style/list_thumbnails.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    
        
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
        
    <script type="text/javascript">
        app.initialize();
      	ons.bootstrap();	 
    </script>	
  </head>

  <body>
    <ons-page ng-controller="ProductsController">
      <ons-toolbar>
        <div class="center"><img src="assets/logo.png" class="logo" height="59px"></div>
      </ons-toolbar>

      <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="pros in productlist">
          <ons-row >
            <ons-col width="95px">
              <img src="{{pros.image}}" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name">
                {{pros.name}}
              </div>
              
              <div class="desc">
               {{pros.description}}
              </div>
              
              <div class="price">
               {{pros.price | currency}}
              </div>
            </ons-col>
            
          </ons-row>
        </ons-list-item>
        
	<div style="height:40px;">&nbsp;</div>
	<div class="footer_product">   
    	<div class="center">
        	<small>Raising Goods Foor</small><br>
            <strong>NEW & NEW CHARITY</strong><br>
            <small>California USA</small><br>
            
        </div>
      </div>
    </ons-page>


  </body>
</html>
